<form [formGroup]="petForm">
    <po-divider p-label="Informações do Pet"></po-divider>

    <div class="po-row po-mb-2">
        <po-input 
            class="po-xl-3 po-lg-3 po-md-3 po-sm-12 po-mb-sm-2"
            p-label="Identificador"
            formControlName="id"
            [p-readonly]="idReadOnly"
        >
        </po-input>

        <po-input 
            class="po-xl-5 po-lg-5 po-md-5 po-sm-12 po-mb-sm-2"
            p-label="Nome"
            formControlName="name"
        >
        </po-input>

        <po-input 
            class="po-xl-4 po-lg-4 po-md-4 po-sm-12 po-mb-sm-2"
            p-label="Cor"
            formControlName="color"
        >
        </po-input>
    </div>

    <div class="po-row po-mb-2">
        <po-input 
            class="po-xl-4 po-lg-4 po-md-4 po-sm-12 po-mb-sm-2"
            p-label="Raça"
            formControlName="breed"
        >
        </po-input>

        <po-input 
            class="po-xl-4 po-lg-4 po-md-4 po-sm-12 po-mb-sm-2"
            p-label="Tipo"
            formControlName="type"
        >
        </po-input>

        <po-lookup
            name="ownerId"
            class="po-xl-4 po-lg-4 po-md-4 po-sm-12 po-mb-sm-2"
            [p-filter-service]="ownersLookup"
            p-label="Dono"
            [p-infinite-scroll]="infineScroll"
            p-field-label="id"
            p-field-value="id"
            formControlName="ownerId"
            (p-change)="enableLookup()"
        >
        </po-lookup>
    </div>
</form>
